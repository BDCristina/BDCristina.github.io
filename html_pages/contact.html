<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="..//css_file/style.css">
    <link rel="stylesheet" href="..//css_file/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
 
</head>
<body>
    <div id="navbarContainer"></div>
    <script src="..//js_files/navbar.js"></script>
    <div class="contact-container">
        <div class="contact-left">
            <div class="contact-title">CONTACT</div>
            <div class="row contact-info">
                <table class="contact-info-icon">
                        <tr>
                            <td class="col icon-contact"><i class="fas fa-envelope"></i> <a href="mailto:bdanielacristina24@gmail.com"></a></td>
                            <td class="col icon-contact"><i class="fas fa-phone"></i> <a href="tel:+40736491105"></a></td>
                            <td class="col icon-contact"><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/cristina-balanica-8333b2a0/"></a></td>
                            <td class="col icon-contact"><i class="fab fa-github"></i> <a href="https://github.com/BDCristina"></a></td>
                        </tr>
                 </table>
            </div>
        </div>
        <div class="contact-right">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nume:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button class="custom-button" type="submit">Trimite</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <footer style="background-color: black; color: white; position: fixed; bottom: 0; left:0; width:100%; display:flex; text-align:center; height:8rem; padding:0.75rem 5rem;">
            <!-- Footer content -->
            <p>&copy; 2022 BDCristina. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
